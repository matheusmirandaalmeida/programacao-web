<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container-content">
      <section class="box-left">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.
        </p>
      </section>


      <section class="box-right">

        <div class="ancora"><a href="#">Try it free 7 days then $20/mo. thereafter</a></div>
        

        <div class="container-form">
          <form action="">
            <input type="text" required placeholder="First Name">
            <input type="text" required placeholder="Last Name">
            <input type="text" required placeholder="Email Address">
            <input type="text" required placeholder="Password">
          </form>

          <button>Claim your free trial</button>

          <p class="text-terms">By clicking the button, you are agreeing to our <strong>Terms and Services</strong></p>
        </div>
        
      </section>

    </div>
  </main>
